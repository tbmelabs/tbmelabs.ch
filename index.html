<!-- === Header Section === -->
<div id="container">
	<!-- +++ Intro Section ++++ -->
    <section class="intro">
    	<!-- Intro Section Background-image -->
    	<div class="intro-image"></div>

		<!-- ====+++ Intro Section Content +++==== -->
		<div class="center-content">


			<div class="intro-content text-center">
				<!-- Logo -->
				<div class="logo">
					<h2 class="text-logo">Leafy Labs</h2>
				</div><!-- /End logo -->
				<!-- ==== Main Heading ==== -->
				<h1 class="intro-title">We are Coming Soon!</h1>

				<!-- Spin Clock -->
				<i class="fa fa-clock-o fa-spin fa-4x fa-clock-spin"></i>

				<!-- ====+++ Countdown Timer +++==== -->
				<ul class="countdown">
			        <li>
			            <span class="days">00</span>
			            <p class="days-ref">days</p>
			        </li>
			        <li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
			        <li>
			            <span class="hours">00</span>
			            <p class="hours-ref">hours</p>
			        </li>
			        <li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
			        <li>
			            <span class="minutes">00</span>
			            <p class="minutes-ref">minutes</p>
			        </li>
			        <li class="seperator"><i class="fa fa-clock-o"></i><br><i class="fa fa-clock-o"></i></li>
			        <li>
			            <span class="seconds">00</span>
			            <p class="seconds-ref">seconds</p>
			        </li>
			    </ul>

				<!-- ==== Intro Section Sub-Heading ==== -->
				<div class="intro-subtitle">
					<p><a class="obak" href="https://www.github.com/mirioeggmann">Mirio Eggmann</a> & <a class="obak" href="https://www.github.com/bbortt">Timon Borter</a></p>
				</div>

			</div> <!-- /End Intro Section Content -->
		</div>
		<!-- ==== Intro Section Bottom Content ==== -->
		<div class="container-bottom-content">
			<!-- ==== Social Links ==== -->

        <a href="mailto:leafylabs@protonmail.ch"><i class="fa fa-envelope fa-2x fa-social"></i></a>
			</div> <!-- /End Social Links -->
